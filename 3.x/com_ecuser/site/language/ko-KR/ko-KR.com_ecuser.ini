COM_ECUSER_EMAIL_REGISTERED_BODY="안녕하세요 %s님,\n\n%s에 등록해 주셔서 감사합니다.\n\n이제 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. 비밀번호는 본 메일로 한번만 전송되며, 사이트에서는 암호화하여 저장하므로 관리자를 포함하여 누구도 평문으로 확인할 수 없습니다.\n\n사용자아이디: %s\n\n비밀번호: %s"
COM_ECUSER_EMAIL_REGISTERED_BODY_NOPW="안녕하세요.%s님,\n\n%s에 등록해 주셔서 감사합니다.\n\n이제 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다.\n\n사용자아이디: %s"
COM_ECUSER_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="안녕하세요 관리자님.\n\n 새 사용자 '%s', 사용자 이름 '%s'가 %s에 등록했습니다."
COM_ECUSER_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="안녕하세요 %s님.\n\n%s에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n계정이 활성화 되면 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. 비밀번호는 본 메일로 한번만 전송되며, 사이트에서는 암호화하여 저장하므로 관리자를 포함하여 누구도 평문으로 확인할 수 없습니다.\n\n사용자아이디: %s\n\n비밀번호: %s"
COM_ECUSER_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="안녕하세요 %s님.\n\n%s에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n계정이 활성화 되면 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다.\n\n사용자아이디: %s"
COM_ECUSER_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="안녕하세요 %s님.\n\n%s에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n활성화 후 사용자님의 계정은 관리자에게 통보되고 관리자가 승인할 것입니다.\n 계정이 활성화 되면 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. 비밀번호는 본 메일로 한번만 전송되며, 사이트에서는 암호화하여 저장하므로 관리자를 포함하여 누구도 평문으로 확인할 수 없습니다.\n\n사용자아이디: %s\n\n비밀번호: %s"
COM_ECUSER_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="안녕하세요 %s님.\n\n%s에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n활성화 후 사용자님의 계정은 관리자에게 통보되고 관리자가 승인할 것입니다.\n 계정이 활성화 되면 %s에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다.\n\n사용자아이디: %s"

